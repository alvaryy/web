<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Form HTML</title>
</head>
<body>
    <p>Isilah identitasmu, lalu klik tombol kirim</p>

    <form action="" method="GET">
      Nama depan : <br />
      <input type="text" placeholder="Nama depan" name="namaDepan" />
      <br /><br />

      Nama belakang : <br />
      <input type="text" placeholder="Nama belakang" name="namaBelakang" />
      <br /><br />

      Jenis Kelamin : <br />
      <input type="radio" name="jk" value="Pria" />Pria
      <input type="radio" name="jk" value="Wanita" />Wanita
      <br /><br />

      Alamat : <br />
      <textarea
        name="alamat"
        cols="30"
        rows="6"
        id=""
        placeholder="Tuliskan alamat lengkap"
      ></textarea>
      <br /><br />

      Hobi : <br />
      <input type="checkbox" name="hobi" value="Berenang" />Berenang
      <input type="checkbox" name="hobi" value="Membaca" />Membaca
      <input type="checkbox" name="hobi" value="Bermain" />Bermain
      <input type="checkbox" name="hobi" value="Ngoding" />Ngoding
      <br /><br />

      Golongan Darah : <br />
      <select name="goldar" id="">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
      </select>
      <br /><br />

      Tanggal Lahir : <br />
      <input type="date" name="tglLahir" />
      <br /><br />

      <button type="submit">Send</button>
      <button type="reset">Clear</button>
    </form>
</body>
</html>
